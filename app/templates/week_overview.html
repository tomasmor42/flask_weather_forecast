<html>
    <head>
    {% if city %}
        <title>Weather in {{ city }} </title>
    {% else %}
        <title>Weather in your city </title>
    {% endif %}
    </head>
    <body>
        <h1>Weater forecast for next week from {{ week.start }} to {{ week.end }}</h1>
        {% for day in week_weather %}
        <div><p>{{ day }} temperature : <b>{{ week_weather[day] }}</b></p></div>
        {% endfor %}
    </body>
</html>
